<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="700" height="500"></canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');
        var figura = 1;

		my_canvas.addEventListener("click",function(e){ 

		})

		my_canvas.addEventListener("mouseover",function(e){
			ctx.fillStyle = getRandomColor();
		})

		my_canvas.addEventListener("mouseout",function(e){
			figura = (figura==1)?2:1;
		})

        my_canvas.addEventListener("mousedown", function(e) {
            isDrawing = true;

            if (figura == 1) {
                ctx.beginPath();
                ctx.arc(e.offsetX, e.offsetY, 60, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
            } else {
                ctx.fillRect(e.offsetX - 50, e.offsetY - 50, 100, 100);
                ctx.strokeRect(e.offsetX - 50, e.offsetY - 50, 100, 100);
            }

            my_canvas.addEventListener("mousemove", draw);
        });

        my_canvas.addEventListener("mouseup", function() {
            isDrawing = false;
            my_canvas.removeEventListener("mousemove", draw);
        });

        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 1, 0, 2 * Math.PI);
            ctx.stroke();
        }


        function getRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }



    </script>
    
</body>
</html>
