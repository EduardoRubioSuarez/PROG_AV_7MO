<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            background-color: lightslategray;
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="1000" height="500"></canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas') 
        const ctx = my_canvas.getContext('2d')
        ctx.fillStyle="rgba(38, 89, 162, 0.7)"
        ctx.fillRect(50,50,100,100)
        ctx.fillStyle="rgba(136, 20, 118 , 0.7)"
        ctx.fillRect(180,180,100,100)
        ctx.fillStyle="rgba(59, 196, 40 , 0.7)"
        ctx.fillRect(260,260,100,100)
        
        ctx.lineWidth = 4
        ctx.strokeStyle="rgba(255, 155, 27 , 0.7)"
        ctx.strokeRect(340,340,100,100)

        ctx.beginPath()
        ctx.moveTo(450,100)
        ctx.lineTo(350,200)
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(150,350)
        ctx.lineTo(80,450)
        ctx.lineTo(200,450)
        ctx.closePath()
        ctx.stroke()
        ctx.fill()

        ctx.strokeStyle="rgba(255, 255, 255 , 0.7)"
        ctx.beginPath();
        ctx.arc(570, 275, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(570, 275, 30, 2, 1.5 * Math.PI);
        ctx.stroke();

        ctx.strokeStyle="rgba(255, 232, 1, 0.7)"
        ctx.beginPath();
        ctx.arc(700, 275, 50, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "35px Arial";
        ctx.strokeStyle="rgba(0, 0, 0, 0.7)"
        ctx.strokeText("Hello sebas!", 650,400);
        ctx.fillStyle="rgba(255, 232, 1, 0.7)"
        ctx.fillText("Hello sebas!", 650, 400);

        var grd = ctx.createLinearGradient(0, 0, 1700, 500);
        grd.addColorStop(0, "#4CD900");
        grd.addColorStop(1, "#CC00D9");
        ctx.fillStyle = grd;
        ctx.fillRect(600, 50, 300, 100);

        var grd = ctx.createRadialGradient(750, 210, 15, 750, 210, 50);
        grd.addColorStop(0, "#4CD900");
        grd.addColorStop(0.9, "pink");
        grd.addColorStop(1, "#CC00D9");
        ctx.fillStyle = grd;
        ctx.fillRect(600, 160, 300, 100);

        var img = new Image();
        img.src = "smile.png";
        img.onload = function(){
            ctx.drawImage(img, 400, 200, 100, 100);
        }
        

    </script>
</body>
</html>
