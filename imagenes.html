<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas{
            background-color: cyan;
        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="1000" height="500"></canvas>
    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        ctx.fillStyle="rgba(106, 178, 91,1)"
        ctx.beginPath()
        ctx.moveTo(200,400)
        ctx.lineTo(1200,400)
        ctx.lineTo(800,70)
        ctx.closePath()
        ctx.fill()
        
        ctx.beginPath()
        ctx.moveTo(-100,400)
        ctx.lineTo(700,400)
        ctx.lineTo(300,40)
        ctx.closePath()
        ctx.fill()
        
        ctx.fillStyle="rgba(148, 213, 134,1)"
        ctx.beginPath()
        ctx.moveTo(900,400)
        ctx.lineTo(1200,400)
        ctx.lineTo(800,70)
        ctx.closePath()
        ctx.fill()

        ctx.beginPath()
        ctx.moveTo(300,325)
        ctx.lineTo(512,230)
        ctx.lineTo(300,40)
        ctx.closePath()
        ctx.fill()

        ctx.lineWidth = 4
        ctx.fillStyle="rgba(56, 175, 30, 1)"
        ctx.strokeRect(0,400,1000,100)
        ctx.fillRect(0,400,1000,100)

        ctx.fillStyle="blue"
        ctx.beginPath()
        ctx.moveTo(530,400)
        ctx.lineTo(580,400)
        ctx.lineTo(530,500)
        ctx.lineTo(430,500)
        ctx.closePath()
        ctx.fill()
        
        

            
        
    </script>
</body>
</html>
